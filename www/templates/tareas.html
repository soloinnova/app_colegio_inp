<ion-header-bar class="bar-positive">
    <div class="buttons">
        <button class="button button-icon icon ion-ios-minus-outline"
                ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
    </div>
    <h1 class="title">tareas</h1>
    <div class="buttons">
        <button class="button" ng-click="data.showDelete = false; data.showReorder = !data.showReorder">
            Reorder
        </button>
    </div>
</ion-header-bar>

<ion-view title="Tareas">
    <ion-content class="has-header">
        <!-- The list directive is great, but be sure to also checkout the
        collection repeat directive when scrolling through large lists -->

        <ion-list ng-controller="tareasCtrlList"
                  show-delete="shouldShowDelete"
                  show-reorder="shouldShowReorder"
                  can-swipe="listCanSwipe">


            <ion-item ng-repeat="item in items"
                      class="item-thumbnail-left">
                <p>Id: {{ item.id }}</p>
                <p>Nombre: {{ item.nombre +' '+ item.apellido }}</p>
                <p>Username: {{ item.username }}</p>
                <p>Correo: {{ item.correo }}</p>
                <p>Edad: {{ item.edad }}</p>
                <p>GÃ©nero: {{ item.genero }}</p>
                <p>Tipo: {{ item.tipo }}</p>
                <ion-option-button class="button-positive"
                                   ng-click="share(item)">
                    Share
                </ion-option-button>
                <ion-option-button class="button-assertive"
                                   ng-click="edit(item)">
                    Edit
                </ion-option-button>
                <ion-delete-button class="ion-minus-circled"
                                   ng-click="items.splice($index, 1)">
                </ion-delete-button>
                <ion-reorder-button class="ion-navicon"
                                    on-reorder="reorderItem(item, $fromIndex, $toIndex)">
                </ion-reorder-button>

            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
